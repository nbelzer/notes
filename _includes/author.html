{% assign author = site.data.authors[include.author] %}
{% if include.author == nil %}
  {% assign author = site.data.authors[page.author] %}
{% endif %}
<div class="flex flex-row items-center py-2 border-t border-b border-gray-200">
  <img src="{{ site.baseurl }}{{ author.profile_img }}"
       class="rounded-full h-12 w-12">
  <div class="ml-3">
    <div class="text-gray-600">{{ author.name }}</div>
    <div class="text-xs text-gray-400">Last Modified: {{ page.last_modified | date: "%-d %B %Y" }}</div>
  </div>
</div>
